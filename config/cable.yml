# =========================================================
# File: config/cable.yml
# ---------------------------------------------------------
# 目的:
#   Action Cable（WebSocket）のアダプタ/接続先設定。
#   環境別に適切なアダプタを選定している。
#
# 環境方針:
#   - development: async
#       * 単一プロセス内で完結。開発用途に最小構成で向く。
#   - test: test
#       * テスト実行に適したダミーアダプタ。
#   - production: solid_cable
#       * DB バックエンドの Solid Cable を想定。
#         書き込み先データベース名、ポーリング間隔、保持期間を設定。
# =========================================================

development:
  adapter: async

test:
  adapter: test

production:
  adapter: solid_cable
  connects_to:
    database:
      writing: cable
  polling_interval: 0.1.seconds
  message_retention: 1.day
