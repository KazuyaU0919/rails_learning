# =========================================================
# File: config/database.yml
# ---------------------------------------------------------
# 目的:
#   ActiveRecord の接続設定。環境ごとに DB を切り替える。
#
# ポイント:
#   - 既定(default)を各環境が継承。
#   - dev/test は個別の DB 名・ホスト・認証を ENV から読込（デフォルト値あり）。
#   - production はマルチ DB（primary/cable/queue/cache）を DATABASE_URL で統一。
# =========================================================

default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: rails_learning_development
  host: <%= ENV.fetch("DB_HOST", "db") %>
  username: <%= ENV.fetch("DB_USER", "postgres") %>
  password: <%= ENV.fetch("DB_PASSWORD", "password") %>

test:
  <<: *default
  database: rails_learning_test
  host: <%= ENV.fetch("DB_HOST", "db") %>
  username: <%= ENV.fetch("DB_USER", "postgres") %>
  password: <%= ENV.fetch("DB_PASSWORD", "password") %>

production:
  # =======================
  # 本番: マルチ DB 構成
  # =======================
  primary: &prod
    <<: *default
    url: <%= ENV["DATABASE_URL"] %>

  cable:
    <<: *prod
    url: <%= ENV["DATABASE_URL"] %>

  queue:
    <<: *prod
    url: <%= ENV["DATABASE_URL"] %>

  cache:
    <<: *prod
    url: <%= ENV["DATABASE_URL"] %>
